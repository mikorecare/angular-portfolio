<header class="header" data-header>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="center-container container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            (click)="addToggle()"
            aria-controls="navbarSupportedContent"
            [attr.aria-expanded]="status"
            aria-label="Toggle navigation"
          >
            <span>
              <i class="fas fa-bars" style="color:#fff; font-size:28px;"></i>
            </span>
          </button>
    
          <div class="collapse navbar-collapse" [ngbCollapse]="status" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" routerLink="/home" routerLinkActive="active">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/service" routerLinkActive="active">SERVICES</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/portfolio" routerLinkActive="active">PORTFOLIO</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/contact" routerLinkActive="active">CONTACT</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>
